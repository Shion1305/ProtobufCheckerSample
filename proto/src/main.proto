syntax = "proto3";

option go_package = "github.com/openhacku-team-a/a-project-frontend/proto/golang/pb_out";


message Tag {
  string tag_id = 1;
  string tag_name = 2;
}

message EventData {
  string user_id = 1;
  string event_id = 2;
  string title = 3;
  string content = 4;
  string image_hash = 5; // GCS内のファイル名
  string begin_date = 6; //  RFC3339
  string finish_date = 7; // RFC3339
}
